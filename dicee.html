    <div class="container">
        <h1><a class="startgame" href="#">Start Game</a></h1>

        <div class="dice">

        <div class="scoreboard">
            <div class="colred">
                <p>Current</p>
                <h2 class="current_score1"></h2>

            </div>
            <div class="colwhite">
                <a href="#" class="roll_dice">ROLL DICE</a><br>

            </div>
            <div class="colred">

                <p>Current</p>
                <h2 class="current_score"></h2>
            </div>
        </div>

        <input type="text" placeholder="final score" class="final_score">
    </div>

    <script src="index.js" charset="utf-8"></script>
